<div class="card mx-4 my-4">
  <div class="card-header">
    <ul class="nav nav-pills card-header-pills">
      <li class="nav-item mr-2" *ngIf="!connected">
        <input type="text" class="form-control" placeholder="Type your username" name="username"
          [(ngModel)]="message.username">
      </li>
      <li class="nav-item mr-2">
        <button class="btn btn-success" type="button" (click)="connect()"
          *ngIf="!connected" [disabled]="!message.username">Connect</button>
      </li>
      <li class="nav-item">
        <button class="btn btn-warning" type="button" (click)="disconnect()"
          *ngIf="connected">Disconnect</button>
      </li>
    </ul>
  </div>
  <div #scrollChat [scrollTop]="scrollChat.scrollHeight" class="card-body" style="overflow-y: scroll; height: 360px;"
    *ngIf="connected">
    <ul class="list-group list-group-flush">
      <li class="list-group-item list-group-item-light" *ngFor="let message of messages">
        <span *ngIf="message.type == NEW_USER">{{message.date | date: 'shortTime'}}
          @ {{ message.text }} <span [ngStyle]="{'color': message.color}">
            {{message.username}}</span></span>
        <span *ngIf="message.type == MESSAGE">{{message.date | date: 'shortTime'}}
          <span [ngStyle]="{'color': message.color}">{{message.username}}</span> says:<br>
          {{ message.text }}</span>
      </li>
    </ul>
  </div>
  <div class="card-footer" *ngIf="connected">
    <form class="form-inline">
      <div class="form-group mx-3">
        <input type="text" class="form-control" placeholder="Type a message" name="messageText"
          [(ngModel)]="message.text" (keyup)="someoneIsTyping()">
      </div>
      <button class="btn btn-primary" type="submit" (click)="sendMessage()">Send</button>
    </form>
    <div>
      {{ typing }}
    </div>
  </div>
</div>
